<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
    <h2>상품 데이터 출력 예제</h2>
    <table border="1">
      <thead>
        <tr>
          <td>순번</td>
          <td>상품명</td>
          <td>상품설명</td>
          <td>가격</td>
          <td>상품등록일</td>
        </tr>
      </thead>
      <tbody >
        <tr th:each="item, status: ${list}" th:if="${not #lists.isEmpty(list)}">
          <td th:text="${status.index}"></td>
          <td th:text="${item.itemNm == '테스트상품0' ? '이재진' : item.itemNm}"></td>
          <td th:text="${item.itemDetail}"></td>
          <td th:text="${item.price}"></td>
          <td th:text="${item.regTime}"></td>
        </tr>
        <tr th:unless="${not #lists.isEmpty(list)}">
          <td>list is null and list empty</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
